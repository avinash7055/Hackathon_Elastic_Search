name: Test and Build Docker Container

# Run on main branch pushes
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false # Don't push to a registry, just prove it builds successfully
          load: true  # Load image to the local Docker daemon so it can run
          tags: signalshield-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optional: Test if the container can actually run without crashing immediately
      - name: Test Container Startup
        run: |
          # Run the container in the background detached
          docker run -d --name test-app -p 8000:8000 signalshield-app:latest
          
          # Wait a few seconds for FastAPI to start up
          sleep 5
          
          # Check if the container is still running or if it crashed
          if [ "$(docker inspect -f '{{.State.Running}}' test-app)" = "false" ]; then
            echo "Container crashed immediately upon starting."
            docker logs test-app
            exit 1
          fi
          
          # Cleanup
          docker stop test-app
          docker rm test-app
